<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="public/css/style.min.css">
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="public/js/main.min.js"></script>
</head>
<body>
<div id="planner-container">
    <div id="plan">
        <h1>Plan</h1>
    </div>
</div>
<div id="map-container">
    <div id="search-control" class="control">
        <input id="search-box" type="text" />
    </div>
    <div id="selection-control" class="control">
        <div id="selection">
            <div id="selection-photo"></div>
            <div id="selection-info"></div>
            <button type="button">Add To Plan</button>
        </div>
    </div>
    <div id="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-W3Z_sdpUKMYz7iv8vxCFGAw5BRGKSE&v=3&libraries=places&callback=initMap" async defer></script>
</body>
</html>
