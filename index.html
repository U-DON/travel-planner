<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var initMap = function () {
    var mapOptions = {
        center: new google.maps.LatLng(37.7831, -122.4039),
        zoom: 12,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };

    var map = new google.maps.Map(document.getElementById('map'), mapOptions);
}
</script>
<style type+"text/css">
html, body
{
    height: 100%;
    margin: 0;
}
#map
{
    height: 100%;
    margin: 0;
}
</style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-W3Z_sdpUKMYz7iv8vxCFGAw5BRGKSE&sensor=false&callback=initMap" async defer></script>
</body>
</html>
